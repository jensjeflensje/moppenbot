<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MoppenBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <style>
    form {
      text-align: center;
    }
    h1 {
      text-align: center;
    }
  </style>
  <body>
    <h1>MoppenBot: Moppen toevoegen</h1>
    <div class="form">
      <form action="/add" method="post">
        <input type="text" class="form-control" name="name" placeholder="Jouw (discord) naam">
        <input type="text" class="form-control" name="joke" placeholder="Jouw mop">
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
